<ion-header>

  <ion-navbar>
    <button io-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Jobs</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <button ion-button block  color="tertiary" (click)="register()">Register</button>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showJob(item.id)">
      <h2>{{item.name}}</h2>
    </button>
  </ion-list>
</ion-content>
